<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Description" content="">
    <meta name="Author" content="Hadolph Mercogliano">

    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Zoom</title>
</head>

<body>

    <header>
        <div>

            <span><i class="fa-solid fa-table-cells"></i> Speaker View</span>
            <span><i class="fa-solid fa-maximize"></i></span>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <img src="https://picsum.photos/150/100?random=1" alt="pic1">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>

    </main>

    <footer class="d-flex">
        <div class="d-flex icons">
            <div>
                <i class="fa-solid fa-microphone"></i><br>
                <span>Mute</span>
            </div>
            <span><i class="fa-solid fa-angle-up"></i></span>
            <div>
                <i class="fa-solid fa-video"></i><br>
                <span>Stop Video</span>
            </div>
            <span><i class="fa-solid fa-angle-up"></i></span>
        </div>

        <div class="d-flex icons">
            <div>
                <i class="fa-solid fa-user-plus"></i><br>
                <span>Invite</span>
            </div>
            <div>
                <i class="fa-solid fa-user-group"></i><br>
                <span>Manage Participants</span>
            </div>
            <div>
                <i class="fa-solid fa-chart-column"></i><br>
                <span>Polling</span>
            </div>
            <div>
                <i class="fa-solid fa-share-from-square share-screen"></i><br>
                <span>Share Screen</span>

            </div>
            <span><i class="fa-solid fa-angle-up"></i></span>
            <div>
                <i class="fa-solid fa-comment"></i><br>
                <span>Chat</span>
            </div>
            <div>
                <i class="fa-solid fa-record-vinyl"></i><br>
                <span>Record</span>

            </div>
            <div>
                <i class="fa-solid fa-border-all"></i><br>
                <span>Breakdown Rooms</span>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis"></i><br>
                <span>More</span>
            </div>
        </div>
        <div class="red end-meeting">
            <span>
                End Meeting
            </span>
        </div>


    </footer>
</body>

</html>
